<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function print(string) {
        //asyn function
        setTimeout(() => {
          console.log(string);
        }, Math.random * 100);
      }
      function printletters() {
        print("a");
        print("b");
        print("c");
      }
      printletters();

      //using callback
      function print(string, callback) {
        setTimeout(() => {
          console.log(string);
          callback();
        }, Math.random * 100);
      }
      function printletters() {
        print("a", function() {
          print("b", function() {
            print("c", function() {});
          });
        });
      }
      printletters();

      // using promises
      function print(string) {
          return new Promise((resolve, reject)=>{
            setTimeout(() => {
          console.log(string);
          resolve();
        }, Math.random * 100);)
          });



      }
      function printletters() {
        print("a")
        .then( ()=> print("b"))
        .then(()=> print("c"))


      }
      printletters();

      // using asyn
      function print(string) {
        //asyn function
        setTimeout(() => {
          console.log(string);
          resolve();
        }, Math.random * 100);
      }
      async function printletters() {
      await  print("a");
      await  print("b");
      await  print("c");
      }
      printletters();
    </script>
  </body>
</html>
